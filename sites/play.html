<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="Emingo" content="iBurnball">


        <title>iBurnball</title>

        <!-- Bootstrap Core CSS -->
        <link href="../css/bootstrap.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../css/burnball.css" rel="stylesheet">
        
        <!-- Custom JS -->
        <script src="../js/burnball.js"></script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container-fluid">
            <div class="frontpage">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="logohead">
                            <a href="../index.html">
                                <img src="../pics/iburnball.png"/>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="scorebutton">
                            <div class="btn btn-success btn-block" id="batterin" onClick="scoreadd(id);">
                            Batter in</div>
                            <div class="btn btn-success btn-block" id="homerun" onClick="scoreadd(id);">
                            Homerun</div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="scorebutton">
                            <div class="btn btn-danger btn-block" id="1hcatch" onClick="scoreadd(id);">
                            1 handed catch</div>
                            <div class="btn btn-danger btn-block" id="2hcatch" onClick="scoreadd(id);">
                            2 handed catch</div>
                            <div class="btn btn-danger btn-block" id="burn" onClick="scoreadd(id);">
                            Burn</div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top:20%">
                    <div class="col-xs-6">
                        <div class="points text-center" id="pointT1">0</div>
                    </div>
                    <div class="col-xs-6">
                        <div class="points text-center" id="pointT2">0</div>
                    </div>
                </div>
            </div>
                
        </div>
        <script src="../js/burnball.js"></script>
    </body>
</html>
